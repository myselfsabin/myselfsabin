name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GitHub stats images
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=myselfsabin&show_icons=true&theme=tokyonight"
          curl -o langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=myselfsabin&layout=compact&theme=tokyonight"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add stats.svg langs.svg
          git commit -m "Update GitHub stats" || echo "No changes to commit"
          git push
