name: Update README Stats

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download GitHub stats images
        run: |
          curl -fL -o stats.svg "https://github-readme-stats.vercel.app/api?username=myselfsabin&show_icons=true&theme=tokyonight&cache_seconds=0"
          curl -fL -o langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=myselfsabin&layout=compact&theme=tokyonight&cache_seconds=0"

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add stats.svg langs.svg

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update GitHub stats"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
