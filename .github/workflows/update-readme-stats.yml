name: Update GitHub Stats SVG

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Readme Stats SVG
        run: |
          curl -fL \
            --retry 5 \
            --retry-delay 5 \
            --retry-all-errors \
            -o stats.svg \
            "https://github-readme-stats.vercel.app/api?username=myselfsabin&show_icons=true&theme=tokyonight&cache_seconds=21600" \
          || echo "Stats service unavailable, skipping update"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add stats.svg
            git commit -m "Update GitHub stats SVG"
            git push
          fi
